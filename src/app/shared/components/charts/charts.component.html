<app-patient-details-subpage></app-patient-details-subpage>

<mat-tab-group>
  <mat-tab label="BMI">
    <div class="charts">
      <canvas baseChart *ngIf="!message"
              width="50" height="50"
              [datasets]="BMIData"
              [labels]="lineChartLabelsBMI"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>

      <h2 *ngIf="message" style="color: red">{{message}}</h2>

    </div>
  </mat-tab>

  <mat-tab label="Weight">
    <div class="charts" >
      <canvas baseChart *ngIf="!message"
              width="50" height="50"
              [datasets]="weightData"
              [labels]="lineChartLabelsWeight"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>

      <h2 *ngIf="message" style="color: red">{{message}}</h2>

    </div>
  </mat-tab>
</mat-tab-group>
